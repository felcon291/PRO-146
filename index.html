<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 4 -7" radius="2.8" color="gray"></a-sphere>
        </a-entity>

        <a-entity>
            <a-box position="0 1 -7"  color="gray"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="0 -3 -7" scale="6 8" color="gray"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="-6 1 -7" rotation="4 0 -20" scale="7 1" color="gray"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="6 1 -7" rotation="4 0 20" scale="7 1" color="gray"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="-2 -9 -7" rotation="4 10 90" scale="7 1 0.4" color="gray"></a-box>
        </a-entity>
        
        <a-entity>
            <a-box position="2 -9 -7" rotation="4 10 90" scale="7 1 0.4" color="gray"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="-3 -12 -7"  scale="3 1 0.2" color="gray"></a-box>
        </a-entity>

        <a-entity>
            <a-box position="3 -12 -7"  scale="3 1 0.2" color="gray"></a-box>
        </a-entity>

        <a-entity>
            <a-sphere position="-0.7 4 -5" radius="0.9" color="black"></a-sphere>
        </a-entity>

        <a-entity>
            <a-sphere position="0.7 4 -5" radius="0.9" color="black"></a-sphere>
        </a-entity>

        <a-entity>
            <a-box position="0 2.4 -4.6" rotation="0 10 0" scale="3 1 0.4" color="white"></a-box>
        </a-entity>

        
    </a-scene>
</body>

</html>
